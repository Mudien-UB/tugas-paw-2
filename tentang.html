<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niki Café - Tentang Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-amber-50 font-sans">

    <header class="bg-amber-100 shadow fixed w-full top-0 left-0 z-50">
      <div class="max-w-6xl mx-auto px-5 flex items-center justify-between h-16 relative">
        <a href="index.html" class="text-xl font-bold text-amber-800">Niki Café</a>

        <input type="checkbox" id="menu-toggle" class="peer hidden" />
        <label for="menu-toggle" class="flex flex-col justify-center gap-1.5 cursor-pointer md:hidden">
          <span class="block w-7 h-1 bg-amber-800"></span>
          <span class="block w-7 h-1 bg-amber-800"></span>
          <span class="block w-7 h-1 bg-amber-800"></span>
        </label>

        <nav
          class="fixed top-16 left-0 w-full bg-amber-100 shadow-md p-6 flex flex-col gap-4 opacity-0 pointer-events-none -translate-y-10 transition-all duration-300 ease-in-out
                 peer-checked:opacity-100 peer-checked:pointer-events-auto peer-checked:translate-y-0
                 md:static md:flex md:flex-row md:items-center md:gap-6 md:w-auto md:p-0 md:shadow-none md:opacity-100 md:pointer-events-auto md:translate-y-0"
        >
          <a href="index.html" class="font-medium text-amber-800/60 hover:text-amber-900">Beranda</a>
          <a href="tentang.html" class="font-medium text-amber-900 hover:text-amber-900">Tentang</a>
          <a href="menu.html" class="font-medium text-amber-800/60 hover:text-amber-900">Menu</a>
        </nav>
      </div>
    </header>

    <main class="mt-16 flex flex-col w-full min-h-screen justify-center items-center px-4 pb-10">
      <h1 class="text-3xl sm:text-4xl font-bold text-amber-800 mb-6 mt-5 text-center">Profil Kami</h1>

      <div class="flex flex-col md:flex-row items-center gap-6 md:gap-10 bg-amber-100 p-6 md:p-8 rounded-xl shadow-lg">
        <img src="images/CodeNia.png" alt="profil"
             class="w-36 h-36 sm:w-48 sm:h-48 object-cover object-top rounded-full border-4 border-amber-800 shadow-md" />
        <div class="max-w-xs flex flex-col justify-center items-center md:items-start text-center md:text-left">
          <h2 class="text-xl sm:text-2xl font-semibold text-amber-700 mb-3">Niki Café</h2>
          <p class="text-amber-800 text-balance">
            Kami adalah café yang menghadirkan suasana nyaman dengan berbagai menu favorit dan pilihan minuman terbaik.
          </p>
        </div>
      </div>

      <section class="flex flex-col justify-center items-center w-full max-w-2xl mt-8 shadow-xl px-4 py-2 hover:shadow-sm transition ease-out">
        <h2 class="text-xl sm:text-2xl font-semibold text-amber-700 mb-4 text-center">Tempat Kami</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.123456789!2d112.77919049449076!3d-7.300377912215581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fb123456789%3A0xabcdef123456789!2sNiki%20Caf%C3%A9!5e0!3m2!1sid!2sid!4v1699999999999!5m2!1sid!2sid"
          class="w-full h-64 sm:h-[500px] rounded-xl border-0"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </section>
    </main>
  </body>
</html>
