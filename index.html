<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niki Café - Beranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

<body class="bg-amber-50 font-sans">
  <header class="bg-amber-100 shadow fixed w-full top-0 left-0 z-50">
    <div class="max-w-6xl mx-auto px-5 flex items-center justify-between h-16 relative">
      <a href="index.html" title="Niki Café" class="text-xl font-bold text-amber-800">Niki Café</a>

      <input type="checkbox" id="menu-toggle" class="peer hidden" />

      <label for="menu-toggle" class="flex flex-col justify-center gap-1.5 cursor-pointer md:hidden">
        <span class="block w-7 h-1 bg-amber-800"></span>
        <span class="block w-7 h-1 bg-amber-800"></span>
        <span class="block w-7 h-1 bg-amber-800"></span>
      </label>

      <nav class="fixed top-16 left-0 w-full bg-amber-100 shadow-md p-6 flex flex-col gap-6 opacity-0 pointer-events-none -translate-y-10 transition-all duration-300 ease-in-out peer-checked:opacity-100 peer-checked:pointer-events-auto peer-checked:translate-y-0 md:static md:flex md:flex-row md:items-center md:gap-10 md:w-auto md:p-0 md:shadow-none md:opacity-100 md:pointer-events-auto md:translate-y-0">
        <a href="index.html" class="font-medium text-amber-800 hover:text-amber-900">Beranda</a>
        <a href="tentang.html" class="font-medium text-amber-800/60 hover:text-amber-900">Tentang</a>
        <a href="menu.html" class="font-medium text-amber-800/60 hover:text-amber-900">Menu</a>
      </nav>
    </div>
  </header>

  <main class="mt-16">
    <!-- Hero Section -->
    <section class="relative h-[60vh] flex items-center justify-center text-white overflow-hidden">
      <div class="absolute inset-0">
        <img id="carouselImage" class="w-full h-full object-cover transition-opacity duration-100 ease-in-out" alt="banner" />
      </div>

      <div class="relative text-center px-6 py-4 border border-amber-100/40 rounded-xl bg-amber-800/5 backdrop-blur-md shadow-lg mx-5">
        <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold drop-shadow-xl">Niki Café</h2>
        <p class="mt-2 text-sm md:text-lg lg:text-xl font-medium drop-shadow-md">
          Nikmati kopi terbaik dengan suasana hangat dan nyaman.
        </p>
        <a href="menu.html" class="relative inline-block mt-5 border shadow-sm bg-amber-900/40 border-amber-800 hover:text-white hover:bg-amber-800 transition px-8 py-2 rounded-full text-sm md:text-base group">
          Lihat Menu
          <span class="absolute bottom-full left-1/2 mb-2 -translate-x-1/2 px-3 py-1 text-xs rounded bg-amber-800 text-white opacity-0 translate-y-2 group-hover:opacity-100 group-hover:-translate-y-1 transition-all duration-300 ease-out whitespace-nowrap">
            Klik untuk melihat menu kami !
          </span>
        </a>
      </div>

      <button id="prevBtn" class="absolute left-0 top-0 h-full w-16 flex items-center justify-center group md:hover:bg-black/25 active:bg-black/30 transition" onclick="showImage(index - 1)">
        <span class="text-white text-4xl opacity-0 md:group-hover:opacity-100 transition">‹</span>
      </button>

      <button id="nextBtn" class="absolute right-0 top-0 h-full w-16 flex items-center justify-center group md:hover:bg-black/25 active:bg-black/30 transition" onclick="showImage(index + 1)">
        <span class="text-white text-4xl opacity-0 md:group-hover:opacity-100 transition">›</span>
      </button>

      <div id="dotsContainer" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2"></div>
    </section>

    <!-- Menu Favorit Section -->
    <section id="menuFav" class="py-14">
      <h3 class="text-center text-2xl md:text-3xl font-bold text-amber-800">Menu Favorit</h3>
      <div id="menuFavContainer" class="flex gap-5 mt-10 px-4 overflow-x-auto snap-x snap-mandatory md:justify-center scrollbar-hide"></div>
    </section>
  </main>

  <footer id="footer" class="w-full px-6 py-2 bg-amber-800 flex justify-between items-center">
    <p class="text-white">© 2025 Niki Café</p>
    <button onclick="" class="bg-amber-500 text-white px-4 py-2 rounded hover:bg-amber-600">Klick me!</button>
  </footer>

  <script src="js/offcanvas.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/carousel_banner_hero.js"></script>
</body>

</html>
