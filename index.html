<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niki Cafe - Beranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-amber-50 font-sans">
    <header class="bg-amber-100 shadow fixed w-full top-0 left-0 z-50">
      <div
        class="max-w-6xl mx-auto px-5 flex items-center justify-between h-16 relative"
      >
        <a href="index.html" class="text-xl font-bold text-amber-800">
          Niki Cafe
        </a>

        <input type="checkbox" id="menu-toggle" class="peer hidden" />

        <label
          for="menu-toggle"
          class="flex flex-col justify-center gap-1.5 cursor-pointer md:hidden"
        >
          <span class="block w-7 h-1 bg-amber-800"></span>

          <span class="block w-7 h-1 bg-amber-800"></span>

          <span class="block w-7 h-1 bg-amber-800"></span>
        </label>

        <nav
          class="fixed top-16 left-0 w-full bg-amber-100 shadow-md p-6 flex flex-col gap-6 opacity-0 pointer-events-none -translate-y-10 transition-all duration-300 ease-in-out peer-checked:opacity-100 peer-checked:pointer-events-auto peer-checked:translate-y-0 md:static md:flex md:flex-row md:items-center md:gap-10 md:w-auto md:p-0 md:shadow-none md:opacity-100 md:pointer-events-auto md:translate-y-0"
        >
          <a
            href="index.html"
            class="font-medium text-amber-800 hover:text-amber-900"
            >Beranda</a
          >
          <a
            href="tentang.html"
            class="font-medium text-amber-800 hover:text-amber-900"
            >Tentang</a
          >
          <a
            href="kontak.html"
            class="font-medium text-amber-800 hover:text-amber-900"
            >Kontak</a
          >
        </nav>
      </div>
    </header>

    <section
      class="relative h-[60vh] flex items-center justify-center text-white mt-16 overflow-hidden"
    >
      <img
        src="https://picsum.photos/1200/600?random=10"
        class="absolute inset-0 w-full h-full object-cover brightness-75"
        alt="banner"
      />

      <div
        class="absolute inset-0 bg-gradient-to-b from-amber-200/30 via-white/10 to-black/60"
      ></div>

      <div
        class="relative text-center px-6 py-4 border border-amber-100/40 rounded-xl bg-amber-800/5 backdrop-blur-md shadow-lg mx-5"
      >
        <h2 class="text-3xl md:text-5xl lg:text-6xl font-bold drop-shadow-xl">
          Niki Cafe
        </h2>
        <p
          class="mt-2 text-sm md:text-lg lg:text-xl font-medium drop-shadow-md"
        >
          Nikmati kopi terbaik dengan suasana hangat dan nyaman.
        </p>
        <a
          href="#menu"
          class="inline-block mt-5 bg-amber-700 hover:bg-amber-800 transition px-8 py-2 rounded-full shadow text-sm md:text-base"
        >
          Lihat Menu
        </a>
      </div>
    </section>

    <!-- MENU FAVORIT -->
    <section id="menu" class="py-14">
      <h3 class="text-center text-2xl md:text-3xl font-bold text-amber-800">
        Menu Favorit
      </h3>

      <div
        class="max-w-6xl mx-auto grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-5 mt-10 px-4"
      >
        <div class="relative group rounded-lg overflow-hidden shadow">
          <img
            src="https://picsum.photos/400?random=1"
            class="w-full aspect-square object-cover"
            alt="menu-fav1"
          />
          <div
            class="absolute left-0 right-0 bottom-0 bg-amber-900/40 backdrop-blur-sm text-white p-3 text-center opacity-100 md:opacity-0 md:translate-y-full md:group-hover:translate-y-0 md:group-hover:opacity-100 transition-all duration-300"
          >
            <h5 class="font-semibold text-lg">Cappuccino</h5>
            <p class="text-sm">Rp 25.000</p>
          </div>
        </div>
        
        <div class="relative group rounded-lg overflow-hidden shadow">
          <img
            src="https://picsum.photos/400?random=2"

          />
          <div

          >
            <h5 class="font-semibold text-lg">Cappuccino</h5>
            <p class="text-sm">Rp 25.000</p>
          </div>
        </div>
        
        <div class="relative group rounded-lg overflow-hidden shadow">
          <img
            src="https://picsum.photos/400?random=3"
            class="w-full aspect-square object-cover"
            alt="menu-fav1"
          />
          <div
            class="absolute left-0 right-0 bottom-0 bg-amber-900/40 backdrop-blur-sm text-white p-3 text-center opacity-100 md:opacity-0 md:translate-y-full md:group-hover:translate-y-0 md:group-hover:opacity-100 transition-all duration-300"
          >
            <h5 class="font-semibold text-lg">Cappuccino</h5>
            <p class="text-sm">Rp 25.000</p>
          </div>
        </div>
        
        <div class="relative group rounded-lg overflow-hidden shadow">
          <img
            src="https://picsum.photos/400?random=4"
            class="w-full aspect-square object-cover"
            alt="menu-fav1"
          />
          <div
            class="absolute left-0 right-0 bottom-0 bg-amber-900/40 backdrop-blur-sm text-white p-3 text-center opacity-100 md:opacity-0 md:translate-y-full md:group-hover:translate-y-0 md:group-hover:opacity-100 transition-all duration-300"
          >
            <h5 class="font-semibold text-lg">Cappuccino</h5>
            <p class="text-sm">Rp 25.000</p>
          </div>
        </div>
      </div>

  </body>
</html>
